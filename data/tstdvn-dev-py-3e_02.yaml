- en: I’ve recorded a [10-part video series to accompany this book](https://learning.oreilly.com/videos/test-driven-development/9781491919163).^([1](preface03.xhtml#id200))
    It covers the content of [Part I](part01.xhtml#part1). If you find you learn well
    from video-based material, then I encourage you to check it out. Over and above
    what’s in the book, it should give you a feel for what the “flow” of TDD is like,
    flicking between tests and code, explaining the thought process as we go.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我录制了一系列[包含本书的 10 集视频系列](https://learning.oreilly.com/videos/test-driven-development/9781491919163)。^([1](preface03.xhtml#id200))
    它涵盖了[第 I 部分](part01.xhtml#part1)的内容。如果你发现通过视频材料学习效果更好，我鼓励你查看它。除了书中内容外，它还可以让你感受
    TDD 的“流程”，在测试和代码之间切换，并解释我们的思考过程。
