- en: '*Think Python* is an introduction to Python for people who have never programmed
    before – or for people who have tried and had a hard time. You can order print
    and ebook versions of the third edition from [Bookshop.org](https://bookshop.org/a/98697/9781098155438)
    and [Amazon](https://www.amazon.com/_/dp/1098155432?smid=ATVPDKIKX0DER&amp;_encoding=UTF8&amp;tag=oreilly20-20&amp;_encoding=UTF8&amp;tag=greenteapre01-20&amp;linkCode=ur2&amp;linkId=e2a529f94920295d27ec8a06e757dc7c&amp;camp=1789&amp;creative=9325).'
  prefs: []
  type: TYPE_NORMAL
- en: '[![https://raw.githubusercontent.com/AllenDowney/ThinkPython/v3/think_python_3e.jpg](../Images/f12ff5120511a74083dc05a1bf762afb.png)](https://raw.githubusercontent.com/AllenDowney/ThinkPython/v3/think_python_3e.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Here is the landing page for the book at Green Tea Press](https://greenteapress.com/wp/think-python-3rd-edition/).'
  prefs: []
  type: TYPE_NORMAL
- en: 'For the third edition, the biggest changes are:'
  prefs: []
  type: TYPE_NORMAL
- en: The book is now entirely in Jupyter notebooks, so you can read the text, run
    the code, and work on the exercises – all in one place. Using the links below,
    you can run the notebooks on Colab, so you don’t have to install anything to get
    started.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The text is substantially revised and a few chapters have been reordered. There
    are more exercises now, and I think a lot of them are better.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: At the end of every chapter, there are suggestions for using tools like ChatGPT
    and Colab AI to learn more and to get help with the exercises.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
