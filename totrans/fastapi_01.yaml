- en: Part I. What’s New?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The world has benefited greatly from the invention of the World Wide Web by
    Sir Tim Berners-Lee,^([1](part01.html#id327)) and the Python programming language
    by Guido van Rossum.
  prefs: []
  type: TYPE_NORMAL
- en: The only tiny problem is that a nameless computer book publisher often puts
    spiders and snakes on its relevant web and Python covers. If only the web had
    been named the World Wide *Woof* (cross-threads in weaving, also called *weft*),
    and Python were *Pooch*, this book might have had a cover like [Figure I-1](#fig-p1-1).
  prefs: []
  type: TYPE_NORMAL
- en: '![Tonks](assets/fapi_P101.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure I-1\. FastAPI: Modern Pooch Woof Development'
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'But I digress.^([2](part01.html#id331)) This book is about the following:'
  prefs: []
  type: TYPE_NORMAL
- en: The web
  prefs: []
  type: TYPE_NORMAL
- en: An especially productive technology, how it has changed, and how to develop
    software for it now
  prefs: []
  type: TYPE_NORMAL
- en: Python
  prefs: []
  type: TYPE_NORMAL
- en: An especially productive web development language
  prefs: []
  type: TYPE_NORMAL
- en: FastAPI
  prefs: []
  type: TYPE_NORMAL
- en: An especially productive Python web framework
  prefs: []
  type: TYPE_NORMAL
- en: 'The two chapters in this first part discuss emerging topics in the web and
    in Python: services and APIs; concurrency; layered architectures; and big, big
    data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Part II](part02.html#part2) is a high-level tour of FastAPI, a fresh Python
    web framework that has good answers to the questions posed in [Part I](#part1).'
  prefs: []
  type: TYPE_NORMAL
- en: '[Part III](part03.html#part3) rummages deeper through the FastAPI toolbox,
    including tips learned during production development.'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, [Part IV](part04.html#part4) provides a gallery of FastAPI web examples.
    They use a common data source—imaginary creatures—that may be a little more interesting
    and cohesive than the usual random expositions. These should give you a starting
    point for particular applications.
  prefs: []
  type: TYPE_NORMAL
- en: ^([1](part01.html#id327-marker)) I actually shook his hand once. I didn’t wash
    mine for a month, but I’ll bet he did right away.
  prefs: []
  type: TYPE_NORMAL
- en: ^([2](part01.html#id331-marker)) Not for the last time.
  prefs: []
  type: TYPE_NORMAL
