- en: Part IV. A Gallery
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四部分：画廊
- en: 'In [Part III](part03.html#part3), you built a minimal website with some basic
    code. Now let’s do something fun with it. The following chapters apply FastAPI
    to common web uses: forms, files, databases, charts and graphics, maps, and games.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第三部分](part03.html#part3)，您创建了一个带有一些基本代码的最小网站。现在让我们用它来做些有趣的事情。接下来的章节将把FastAPI应用到常见的网络用途中：表单、文件、数据库、图表与图形、地图和游戏。
- en: 'To tie these applications together and make them more interesting than the
    usual dry computing book examples, we’ll plunder data from an unusual source,
    some of which you’ve already glimpsed: imaginary creatures from world folklore
    and the explorers who pursue them. There will be yetis, but also more obscure—though
    no less striking—members.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要将这些应用程序联系起来，并使它们比通常枯燥的计算书籍示例更有趣，我们将从一个不寻常的来源中获取数据，其中一些您已经略见一斑：来自世界民间传说的虚构生物及其追求者。将会有雪人，但也会有更为晦涩——尽管同样引人注目——的成员。
