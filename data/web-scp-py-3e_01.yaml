- en: Part I. Building Scrapers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分。构建爬虫
- en: 'This first part of this book focuses on the basic mechanics of web scraping:
    how to use Python to request information from a web server, how to perform basic
    handling of the server’s response, and how to begin interacting with a website
    in an automated fashion. By the end, you’ll be cruising around the internet with
    ease, building scrapers that can hop from one domain to another, gather information,
    and store that information for later use.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一部分侧重于网络爬虫的基本原理：如何使用Python从Web服务器请求信息，如何对服务器的响应进行基本处理，以及如何开始以自动化方式与网站进行交互。到最后，你将轻松地在互联网上巡游，构建可以从一个域跳转到另一个域，收集信息并将信息存储以供以后使用的爬虫。
- en: 'To be honest, web scraping is a fantastic field to get into if you want a huge
    payout for relatively little up-front investment. In all likelihood, 90% of web
    scraping projects you’ll encounter will draw on techniques used in just the next
    6 chapters. This section covers what the general (albeit technically savvy) public
    tends to think of when they think of “web scrapers”:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，如果你想以相对较少的前期投入获得巨额回报，网络爬虫是一个很棒的领域。很可能你会遇到的90%的网络爬虫项目都会在接下来的6章中使用的技术。本节涵盖了当一般（尽管技术精湛）公众想到“网络爬虫”时通常会考虑的内容：
- en: Retrieving HTML data from a domain name
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从域名检索HTML数据
- en: Parsing that data for target information
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解析该数据以获取目标信息
- en: Storing the target information
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储目标信息
- en: Optionally, moving to another page to repeat the process
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选地，转到另一页以重复该过程
- en: This will give you a solid foundation before moving on to more complex projects
    in [Part II](part02.html#part-2). Don’t be fooled into thinking that this first
    section isn’t as important as some of the more advanced projects in the second
    half. You will use nearly all the information in the first half of this book on
    a daily basis while writing web scrapers!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在转向[第二部分](part02.html#part-2)中更复杂的项目之前，这将为你打下坚实的基础。不要被误导，认为这一部分不像第二部分中的一些更高级的项目那样重要。在编写网络爬虫时，你几乎每天都会使用本书前半部分的所有信息！
