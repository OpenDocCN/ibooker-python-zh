- en: Acknowledgments
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: Lots of people to thank, without whom this book would never have happened, and/or
    would have been even worse than it is.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 还有很多人要感谢，没有你们这本书将不会出现，或者会比现在更糟糕。
- en: Thanks first to “Greg” at $OTHER_PUBLISHER, who was the first person to encourage
    me to believe it really could be done. Even though your employers turned out to
    have overly regressive views on copyright, I’m forever grateful that you believed
    in me.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 首先感谢“Greg”在$OTHER_PUBLISHER，你是第一个鼓励我相信这本书真的可以完成的人。尽管你的雇主在版权问题上持有过于保守的观点，我永远感激你对我的信任。
- en: Thanks to Michael Foord, another ex-employee of Resolver Systems, for providing
    the original inspiration by writing a book himself, and thanks for his ongoing
    support for the project. Thanks also to my boss Giles Thomas, for foolishly allowing
    another one of his employees to write a book (although I believe he’s now changed
    the standard employment contract to say “no books”). Thanks also for your ongoing
    wisdom and for setting me off on the testing path.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Michael Foord，另一位Resolver Systems的前员工，因为他自己写了一本书，给了我最初的灵感，并对这个项目给予了持续的支持。也感谢我的老板Giles
    Thomas，因为他愚蠢地允许另一个员工写书（尽管我相信他现在已经修改了标准的雇佣合同，不允许写书）。也感谢你的智慧和引导我走上测试的道路。
- en: Thanks to my other colleagues, Glenn Jones and Hansel Dunlop, for being invaluable
    sounding boards, and for your patience with my one-track record conversation over
    the last year.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的其他同事Glenn Jones和Hansel Dunlop，你们是我宝贵的智囊团，感谢你们在过去一年里对我这个“单曲轨迹”的对话的耐心。
- en: Thanks to my wife Clementine, and to both my families, without whose support
    and patience I would never have made it. I apologise for all the time spent with
    nose in computer on what should have been memorable family occasions. I had no
    idea when I set out what the book would do to my life (“Write it in my spare time,
    you say? That sounds reasonable…​”). I couldn’t have done it without you.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的妻子Clementine，以及我的两个家庭，没有你们的支持和耐心，我是无法完成这本书的。对于在原本应该是值得纪念的家庭时光里，我把时间都花在电脑前，我感到非常抱歉。当初开始写这本书时，“闲暇时间写写，听起来很合理啊……”我根本不知道这本书会对我的生活有何影响。没有你们，我做不到这一切。
- en: Thanks to my tech reviewers, Jonathan Hartley, Nicholas Tollervey, and Emily
    Bache, for your encouragements and invaluable feedback. Especially Emily, who
    actually conscientiously read every single chapter. Partial credit to Nick and
    Jon, but that should still be read as eternal gratitude. Having y’all around made
    the whole thing less of a lonely endeavour. Without all of you the book would
    have been little more than the nonsensical ramblings of an idiot.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的技术审阅人员Jonathan Hartley，Nicholas Tollervey和Emily Bache，谢谢你们的鼓励和宝贵的反馈。特别是Emily，你实际上认真阅读了每一章节。对Nick和Jon表示部分认可，但依然要表达永恒的感激之情。有了你们在身边，整个过程变得不再孤单。没有你们，这本书将不过是一个白痴的胡言乱语。
- en: 'Thanks to everyone else who’s given up some of their time to give some feedback
    on the book, out of nothing more than the goodness of their heart: Gary Bernhardt,
    Mark Lavin, Matt O’Donnell, Michael Foord, Hynek Schlawack, Russell Keith-Magee,
    Andrew Godwin, Kenneth Reitz, and Nathan Stocks. Thanks for being much smarter
    than I am, and for preventing me from saying several stupid things. Naturally,
    there are still plenty of stupid things left in the book, for which y’all can
    absolutely not be held responsible.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有愿意花时间给予反馈的人，出于他们纯粹的善良：Gary Bernhardt，Mark Lavin，Matt O’Donnell，Michael Foord，Hynek
    Schlawack，Russell Keith-Magee，Andrew Godwin，Kenneth Reitz和Nathan Stocks。感谢你们比我聪明，并阻止我说出一些愚蠢的话。当然，这本书中依然有很多愚蠢的内容，完全不能让你们负责。
- en: Thanks to my editor Meghan Blanchette, for being a very friendly and likeable
    slave driver, and for keeping the book on track, both in terms of timescales and
    by restraining my sillier ideas. Thanks to all the others at O’Reilly for your
    help, including Sarah Schneider, Kara Ebrahim, and Dan Fauxsmith for letting me
    keep British English. Thanks to Charles Roumeliotis for your help with style and
    grammar. We may never see eye-to-eye on the merits of Chicago School quotation/punctuation
    rules, but I sure am glad you were around. And thanks to the design department
    for giving us a goat for the cover!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的编辑Meghan Blanchette，你是一个非常友善和可爱的“驱使者”，感谢你在时间安排和抑制我一些愚蠢想法方面对这本书的帮助。感谢O’Reilly的所有其他人员，包括Sarah
    Schneider，Kara Ebrahim和Dan Fauxsmith，让我继续使用英国英语。感谢Charles Roumeliotis在文体和语法方面的帮助。或许我们在芝加哥学派的引用/标点规则的优缺点上看法不同，但我真的很高兴有你在我身边。还要感谢设计部门为我们的封面提供了一只山羊！
- en: And thanks most especially to all my Early Release readers, for all your help
    picking out typos, for your feedback and suggestions, for all the ways in which
    you helped to smooth out the learning curve in the book, and most of all for your
    kind words of encouragement and support that kept me going. Thank you Jason Wirth,
    Dave Pawson, Jeff Orr, Kevin De Baere, crainbf, dsisson, Galeran, Michael Allan,
    James O’Donnell, Marek Turnovec, SoonerBourne, julz, Cody Farmer, William Vincent,
    Trey Hunner, David Souther, Tom Perkin, Sorcha Bowler, Jon Poler, Charles Quast,
    Siddhartha Naithani, Steve Young, Roger Camargo, Wesley Hansen, Johansen Christian
    Vermeer, Ian Laurain, Sean Robertson, Hari Jayaram, Bayard Randel, Konrad Korżel,
    Matthew Waller, Julian Harley, Barry McClendon, Simon Jakobi, Angelo Cordon, Jyrki
    Kajala, Manish Jain, Mahadevan Sreenivasan, Konrad Korżel, Deric Crago, Cosmo
    Smith, Markus Kemmerling, Andrea Costantini, Daniel Patrick, Ryan Allen, Jason
    Selby, Greg Vaughan, Jonathan Sundqvist, Richard Bailey, Diane Soini, Dale Stewart,
    Mark Keaton, Johan Wärlander, Simon Scarfe, Eric Grannan, Marc-Anthony Taylor,
    Maria McKinley, John McKenna, Rafał Szymański, Roel van der Goot, Ignacio Reguero,
    TJ Tolton, Jonathan Means, Theodor Nolte, Jungsoo Moon, Craig Cook, Gabriel Ewilazarus,
    Vincenzo Pandolfo, David “farbish2”, Nico Coetzee, Daniel Gonzalez, Jared Contrascere,
    Zhao 赵亮, and many, many more. If I’ve missed your name, you have an absolute right
    to be aggrieved; I am incredibly grateful to you too, so write to me and I will
    try and make it up to you in any way I can.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢所有早期发行读者，感谢你们帮助找错字，提供反馈和建议，在书中帮助我们平滑学习曲线的方方面面，尤其是你们那些充满鼓励和支持的亲切话语。谢谢你，杰森·沃斯、戴夫·波森、杰夫·奥尔、凯文·德·巴尔、crainbf、dsisson、Galeran、迈克尔·艾伦、詹姆斯·奥唐纳、马雷克·图尔诺维克、SoonerBourne、朱尔兹、科迪·法尔默、威廉·文森特、特雷·亨纳、大卫·萨瑟、汤姆·帕金、索尔查·鲍勒、乔恩·波勒、查尔斯·夸斯特、悉达塔·内塔尼、史蒂夫·扬、罗杰·卡马戈、韦斯利·汉森、约翰森·克里斯汀·维尔米尔、伊恩·洛林、肖恩·罗伯逊、哈里·贾亚拉姆、拜亚德·兰德尔、康拉德·科日尔、马修·沃勒、朱利安·哈利、巴里·麦克伦登、西蒙·雅科比、安吉洛·科尔登、杰尔基·卡亚拉、马尼什·贾因、马哈德万·斯里尼瓦桑、康拉德·科日尔、德里克·克拉戈、科斯莫·史密斯、马库斯·凯默林、安德烈亚·科斯坦蒂尼、丹尼尔·帕特里克、瑞安·艾伦、杰森·塞尔比、格雷格·沃恩、乔纳森·桑德克维斯特、理查德·贝利、黛安·索因尼、戴尔·斯图尔特、马克·基顿、约翰·瑞利、拉法尔·西马尼斯基、罗尔·范德古特、伊格纳西奥·雷格罗、TJ·托尔顿、乔纳森·米恩斯、泰奥多尔·诺尔特、孟中洙、克雷格·库克、加布里埃尔·伊维拉扎鲁斯、文森佐·潘多尔福、大卫“farbish2”、尼科·科茨、丹尼尔·冈萨雷斯、赵赵亮及其他许多人。如果我错过了你的名字，你绝对有权感到委屈；我对你们感激不尽，所以请写信给我，我将尽力弥补。
- en: And finally thanks to you, the latest reader, for deciding to check out the
    book! I hope you enjoy it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后感谢你，最新的读者，决定查看这本书！希望你喜欢它。
- en: Additional Thanks for the Second Edition
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二版额外感谢
- en: Thanks to my wonderful editor for the second edition, Nan Barber, and to Susan
    Conant, Kristen Brown, and the whole team at O’Reilly. Thanks once again to Emily
    and Jonathan for tech reviewing, as well as to Edward Wong for his very thorough
    notes. Any remaining errors and inadequacies are all my own.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢第二版的出色编辑南·巴伯和苏珊·康纳特，克里斯汀·布朗以及整个O'Reilly团队。再次感谢艾米丽和乔纳森进行技术审查，以及爱德华·王为其非常详尽的笔记。任何剩余的错误和不足都是我自己的责任。
- en: Thanks also to the readers of the free edition who contributed comments, suggestions,
