- en: Imaginary creatures, or *cryptids*, have been reported everywhere. Some animals,
    once considered imaginary—like the panda, platypus, and black swan—turned out
    to be real. So we won’t speculate. Intrepid explorers are seeking them out. Together,
    they provide data for the examples in this book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 想象中的生物，或称为*神秘动物*，据报告遍布各地。一些曾被认为是想象的动物——如熊猫、鸭嘴兽和黑天鹅——最终被证明是真实存在的。所以我们不会臆测。无畏的探险家正在寻找它们。它们共同为本书中的例子提供数据。
