  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3.x+标记的功能是在版本3.x中引入的，不适用于之前的版本。
- en: -3.x marks a feature removed in version 3.x, available only in prior versions.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -3.x标记的功能是在版本3.x中删除的，仅在之前版本中可用。
- en: Typographic Conventions
