- en: Part II. A FastAPI Tour
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：FastAPI 之旅
- en: The chapters in this part provide a thousand-foot view of FastAPI—more like
    a drone than a spy satellite. They cover the basics quickly but stay above the
    water line to avoid drowning you in details. The chapters are relatively short
    and are meant to provide context for the depths of [Part III](part03.html#part3).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '本部分的章节提供了 FastAPI 的千尺视角——更像是无人机而不是间谍卫星。它们迅速介绍基础知识，但保持在水面之上，避免将你淹没在细节中。这些章节相对较短，旨在为第三部分的深度提供背景。 '
- en: After you get used to the ideas in this part, [Part III](part03.html#part3)
    zooms into those details. That’s where you can do some serious good, or damage.
    No judgment; it’s up to you.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当你适应了本部分的理念后，[第三部分](part03.html#part3) 将深入探讨这些细节。那里你可以做出一些真正的贡献，或者造成一些伤害。不评判；这取决于你。
