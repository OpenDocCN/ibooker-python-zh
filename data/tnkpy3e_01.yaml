- en: 'For the third edition, the biggest changes are:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第三版的主要变化有：
- en: The book is now entirely in Jupyter notebooks, so you can read the text, run
    the code, and work on the exercises – all in one place. Using the links below,
    you can run the notebooks on Colab, so you don’t have to install anything to get
    started.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书现在完全使用 Jupyter 笔记本格式，你可以在同一个地方阅读文本、运行代码并完成练习。通过下面的链接，你可以在 Colab 上运行这些笔记本，所以你无需安装任何东西即可开始。
- en: The text is substantially revised and a few chapters have been reordered. There
    are more exercises now, and I think a lot of them are better.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这本书的内容经过了大量修订，部分章节顺序有所调整。现在有更多的练习，我认为许多练习都更好。
- en: At the end of every chapter, there are suggestions for using tools like ChatGPT
    and Colab AI to learn more and to get help with the exercises.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每一章的结尾都有一些建议，推荐使用像 ChatGPT 和 Colab AI 这样的工具来深入学习并帮助完成练习。
