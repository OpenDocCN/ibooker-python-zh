- en: Part II. Advanced Scraping
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分. 高级爬虫
- en: You’ve laid some web scraping groundwork; now comes the fun part. Until this
    point, your web scrapers have been relatively dumb. They’re unable to retrieve
    information unless it’s immediately presented to them in a nice format by the
    server. They take all information at face value and store it without any analysis.
    They get tripped up by forms, website interaction, and even JavaScript. In short,
    they’re no good for retrieving information unless that information really wants
    to be retrieved.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经打下了一些网络爬虫的基础；现在是有趣的部分。直到此时，您的网络爬虫相对而言都比较“笨拙”。除非服务器直接以良好格式呈现信息，否则它们无法检索信息。它们接受所有信息的表面价值，并将其存储而不进行任何分析。它们会被表单、网站交互甚至JavaScript所困扰。简言之，它们在除非信息确实想要被检索，否则无法有效地检索信息。
- en: This part of the book will help you analyze raw data to get the story beneath
    the data—the story that websites often hide beneath layers of JavaScript, login
    forms, and antiscraping measures. You’ll learn how to use web scrapers to test
    your sites, automate processes, and access the internet on a large scale. By the
    end of this section, you will have the tools to gather and manipulate nearly any
    type of data, in any form, across any part of the internet.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的这一部分将帮助您分析原始数据，以获取数据背后的故事——这些故事通常被网站隐藏在JavaScript、登录表单和反爬措施的层层之下。您将学习如何使用网络爬虫测试您的网站、自动化流程，并大规模访问互联网。通过本节的学习，您将掌握工具，可以收集和操作几乎任何形式、任何部分互联网上的数据。
