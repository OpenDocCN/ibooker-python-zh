- en: '*Think Python* is an introduction to Python for people who have never programmed
    before – or for people who have tried and had a hard time. You can order print
    and ebook versions of the third edition from [Bookshop.org](https://bookshop.org/a/98697/9781098155438)
    and [Amazon](https://www.amazon.com/_/dp/1098155432?smid=ATVPDKIKX0DER&amp;_encoding=UTF8&amp;tag=oreilly20-20&amp;_encoding=UTF8&amp;tag=greenteapre01-20&amp;linkCode=ur2&amp;linkId=e2a529f94920295d27ec8a06e757dc7c&amp;camp=1789&amp;creative=9325).'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*Think Python* 是一本为没有编程经验的人（或者曾经尝试过但觉得困难的人）介绍 Python 的书。你可以在 [Bookshop.org](https://bookshop.org/a/98697/9781098155438)
    和 [Amazon](https://www.amazon.com/_/dp/1098155432?smid=ATVPDKIKX0DER&amp;_encoding=UTF8&amp;tag=oreilly20-20&amp;_encoding=UTF8&amp;tag=greenteapre01-20&amp;linkCode=ur2&amp;linkId=e2a529f94920295d27ec8a06e757dc7c&amp;camp=1789&amp;creative=9325)
    购买第三版的纸质书和电子书。'
