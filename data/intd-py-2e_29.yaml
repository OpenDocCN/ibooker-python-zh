- en: Appendix E. Cheat Sheets
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 E. 快速参考表
- en: I find myself looking up certain things a little too often. Here are some tables
    that I hope you’ll find useful.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现自己经常查阅某些内容。这里有些希望您会发现有用的表格。
- en: Operator Precedence
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 运算符优先级
- en: This table is a remix of the official documentation on precedence in Python
    3, with the *highest* precedence operators at the top.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此表格是 Python 3 中运算符优先级的官方文档改编版，优先级最高的运算符位于顶部。
- en: '| Operator | Description and examples |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| 运算符 | 描述和示例 |'
- en: '| --- | --- |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| ``[*`v`*``, `…]`, ``{*`v1`*``, `…}`, ``{*`k1`*:*`v1`*``, `…}`, `(…)` | List/set/dict/generator
    creation or comprehension, parenthesized expression |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| ``[*`v`*``, `…]`, ``{*`v1`*``, `…}`, ``{*`k1`*:*`v1`*``, `…}`, `(…)` | 列表/集合/字典/生成器的创建或推导，括号表达式
    |'
- en: '| ``*`seq`*[*`n`*]``, ``*`seq`*[*`n`*:*`m`*]``, ``*`func`*(*`args`*…)``, ``*`obj`*.*`attr`*``
    | Index, slice, function call, attribute reference |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| ``*`seq`*[*`n`*]``, ``*`seq`*[*`n`*:*`m`*]``, ``*`func`*(*`args`*…)``, ``*`obj`*.*`attr`*``
    | 索引、切片、函数调用、属性引用 |'
- en: '| `**` | Exponentiation |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| `**` | 指数运算 |'
- en: '| `+`*`n`*, `–`*`n`*, `~`*`n`* | Positive, negative, bitwise `not` |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| `+`*`n`*, `–`*`n`*, `~`*`n`* | 正数、负数、位运算 `not` |'
- en: '| `*`, `/`, `//`, `%` | Multiplication, float division, int division, remainder
    |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| `*`, `/`, `//`, `%` | 乘法、浮点除法、整数除法、取余 |'
- en: '| `+`, `-` | Addition, subtraction |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| `+`, `-` | 加法、减法 |'
- en: '| `<<`, `>>` | Bitwise left, right shifts |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| `<<`, `>>` | 位左移、右移 |'
- en: '| `&` | Bitwise `and` |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| `&` | 位运算 `and` |'
- en: '| `&#124;` | Bitwise `or` |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| `&#124;` | 位运算 `or` |'
- en: '| `in`, `not in`, `is`, `is not`, `<`, `<=`, `>`, `>=`, `!=`, `==` | Membership
    and equality tests |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| `in`, `not in`, `is`, `is not`, `<`, `<=`, `>`, `>=`, `!=`, `==` | 成员关系和相等性测试
    |'
- en: '| `not` *x* | Boolean (logical) `not` |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| `not` *x* | 布尔（逻辑）`not` |'
- en: '| `and` | Boolean `and` |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| `and` | 布尔 `and` |'
- en: '| `or` | Boolean `or` |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| `or` | 布尔 `or` |'
- en: '| `if` … `else` | Conditional expression |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| `if` … `else` | 条件表达式 |'
- en: '| `lambda` … | `lambda` expression |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| `lambda` … | `lambda` 表达式 |'
