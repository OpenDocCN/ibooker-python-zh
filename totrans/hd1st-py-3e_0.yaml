- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Install the latest Python 3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What you do here depends on the platform you’re running, which is assumed to
    be one of *Windows*, *macOS*, or *Linux*.
  prefs: []
  type: TYPE_NORMAL
- en: The good news is that all three platforms run that latest Python, release 3.10\.
    There’s no bad news.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](assets/f00xii-01.png)'
  prefs: []
  type: TYPE_IMG
- en: If you are already running release 3.10 or later, move to the next page – you’re
    ready. If you haven’t already installed Python or are using an older version,
    select the paragraph below which applies to you, and read on.
  prefs: []
  type: TYPE_NORMAL
- en: Installing on Windows
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The wonderful Python folk at *Microsoft* work hard to ensure the most-recent
    release of Python is always available to you via the *Windows Store* application.
    Open the Store, search for “Python”, select the most-recent version, then click
    the **Get** button. Watch patiently while the progress indicator moves from zero
    to 100% then, once the install completes, move to the next page – you’re ready.
  prefs: []
  type: TYPE_NORMAL
- en: Installing on macOS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The latest Macs ship with older, out-of-date releases of Python. *Don’t use
    these*. Instead, head over to Python’s home on the web, [https://www.python.org/](https://www.python.org/),
    then click on the “Downloads” option. The latest release of Python 3 should being
    to download, as the Python site is smart enough to spot you’re connecting from
    a Mac. Once the download completes, run the installer that’s waiting for you in
    your Downloads folder. Click the **Next** button until there are no more **Next**
    buttons to click then, when the install is complete, move to the next page – you’re
    ready.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**There’s no need to remove the older preinstalled releases of Python which
    come with your Mac. This install will supersede them.**'
  prefs: []
  type: TYPE_NORMAL
- en: Installing on Linux
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The *Head First Coders* are a rag-tag team of techies whose job is to keep the
    *Head First Authors* on the straight and narrow (no mean feat). The coders love
    *Linux* and the *Ubuntu* distribution, so that’s discussed here.
  prefs: []
  type: TYPE_NORMAL
- en: It should come as no surprise that the latest Ubuntu comes with Python 3 installed
    and up-to-date. If this is the case, cool, you’re all set. If you are using a
    Linux distribution other than Ubuntu, use your system’s package manager to install
    Python 10 (or later) into your Linux system. Once done, move to the next page
    – you’re ready.
  prefs: []
  type: TYPE_NORMAL
- en: '**Let’s complete your install with two things: a required back-end dependency,
    as well as a modern, Python-aware text editor.**'
  prefs: []
  type: TYPE_NORMAL
- en: Python on its own is not enough
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In order to explore, experiment, and learn about Python, you need to install
    a runtime back-end called *Jupyter* into your Python. As you’ll see in a moment,
    doing so is straightforward.
  prefs: []
  type: TYPE_NORMAL
- en: 'When it comes to creating Python code, you can use just about *any* programmer’s
    editor, but we’re recommending you use a specific one when working through this
    book’s material: Microsoft’s *Visual Studio Code*, known the world over as **VS
    Code**.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](assets/f00xiii-01.png)'
  prefs: []
  type: TYPE_IMG
- en: Install the latest Jupyter Notebook back-end
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**Don’t worry, you’ll learn all about what this is used for soon!**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Regardless of the operating system you’re running, make sure you’re connected
    to the Internet, open a Terminal window, then type:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: A veritable slew of status messages whiz by on screen. If you are seeing a message
    near the end stating everything is “Successfully installed”, then you’re golden.
    If not, check the Jupyter docs and try again.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](assets/f00xiii-02.png)'
  prefs: []
  type: TYPE_IMG
- en: Install the latest release of VS Code
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Grab your favorite browser and surf on over to the VS Code download page:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://code.visualstudio.com/Download](https://code.visualstudio.com/Download)'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Their are alternatives to VS Code, but – in our view – VS Code is hard to beat
    when it comes to this book’s material. And, no, we are *not* part of some global
    conspiracy to promote Microsoft products!!
  prefs: []
  type: TYPE_NORMAL
- en: Pick the download which matches your environment, then wait for the download
    to complete. Follow the instructions from the site to install VS Code, then flip
    the page to learn how to complete your VS Code setup.
  prefs: []
  type: TYPE_NORMAL
- en: Configure VS Code to your taste
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![Image](assets/f00xiv-01.png)'
  prefs: []
  type: TYPE_IMG
- en: Go ahead and run VS Code for the first time. From the menu, select the **File**,
    then **Preferences**, then **Settings** to access the editor’s settings preferences.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: On the Mac, start with the “Code” menu.
  prefs: []
  type: TYPE_NORMAL
- en: 'You should see something like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](assets/f00xiv-02.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Until you become familiar with VS Code, you may wish to configure your editor
    to match the settings preferred by the *Head First Coders*. Here are the settings
    used in this book:'
  prefs: []
  type: TYPE_NORMAL
- en: The *indentation guides* are switched off.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The editor’s *appearance theme* is set to *Light*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The editor *minimap* is disabled.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The editor’s *occurrences highlight* is switched off.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The editor’s *render line highlight* is set to **none**.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The terminal and text editor’s *font size* is set to **14**.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The notebook’s *show cell status bar* is set to **hidden**.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The editor’s *lightbulb* is disabled.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: You don’t have to use these settings but, if you want to match on your screen
    what you see in this book, then these adjustments are recommended.
  prefs: []
  type: TYPE_NORMAL
- en: Add 2 required extensions to VS Code
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![Image](assets/f00xv-01.png)'
  prefs: []
  type: TYPE_IMG
- en: Whereas you are not obliged to copy the recommended editor setup, you absolutely
    have to install two VS Code extensions, namely **Python** and **Jupyter**.
  prefs: []
  type: TYPE_NORMAL
- en: 'When you are done adjusting your preferred editor settings, close the Settings
    tab by clicking the X. Then, to search for, select, and install extensions, click
    on the Extensions icon to the left of the main VS Code screen:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](assets/f00xv-02.png)'
  prefs: []
  type: TYPE_IMG
- en: VS Code’s Python support is state-of-the-art
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Installing the Python and Jupyter extensions actually results in a few additional
    VS Code extension installations, as shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](assets/f00xvi-01.png)'
  prefs: []
  type: TYPE_IMG
- en: 'These additional extensions enhance VS Code’s support for Python and Jupyter
    over and above what’s included in the standard extensions. Although you don’t
    need to know what these extra extensions do (for now), know this: They help turn
    VS Code into a *supercharged* Python editor.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](assets/f00xvi-02.png)'
  prefs: []
  type: TYPE_IMG
- en: '**With Python 3, Jupyter, and VS Code installed, you’re all set!**'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**Yes, this is a Geek Note about Geek Notes (and we’ll not be having any recusrion
    jokes, thank you).**'
  prefs: []
  type: TYPE_NORMAL
