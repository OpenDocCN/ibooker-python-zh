- en: Additional Thanks for the Thid Edition
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三版额外感谢
- en: At the time of writing we’d only just started, but thanks in advance to my editor
    Rita Fernando, and thanks to my tech reviewers Csanad and David for volunteering!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，我们仅仅刚刚开始，但提前感谢我的编辑 Rita Fernando，以及感谢我的技术审阅人员 Csanad 和 David 无私地提供帮助！
